<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>資產負債表</title>
</head>
<body>
<p>資產負債表</p>
<p>請選擇查詢年、月</p>

<form name="date" method="GET" action="balance_Text.php">
<select size="1" name="year" >
<script language="javascript"><!--年份
var today=new Date();
var years=today.getFullYear();
for(i=2016;i<=years;i++){
document.write('<option value="'+i+'">'+(i)+'</option>');
}
//--></script></select>年
<select size="1" name="month" >
<script language="javascript"><!--月份
for(i=1;i<=12;i++){
if(i<10)
		document.write('<option value="'+'0'+i+'">'+(i)+'</option>');
	else
document.write('<option value="'+i+'">'+(i)+'</option>');
}
//--></script></select>月
</br>
</br>
<input type="submit" value="送出"/>
</form>
</body>
</html>
